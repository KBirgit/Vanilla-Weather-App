<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="SRC/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
        <form class="text-left"
        id="search-form">
            <input type="text"
            placeholder="Enter city here"
            class="cityForm"
            id="search-city-input"
            />
            <input type="submit"
            value="🔍"
            class="searchButton"
            />
            <input type="submit"
            value="📍"
            class="currentButton"
            id="current-button"
            />
        </form>
        <div class="row">
            <div class="col-8">
                <h1 class="m-0">
                    <img src=""
                    alt=""
                    id="icon">
                    <span id="temperature"></span><span class="units"><a href="#" id="scale"></a></span>
                </h1>
                <div class="col p-0">
                    <h2>
                        <span id="city"></span>, <span id="country"></span>
                    </h2>
                </div>
                <div class="col p-0">
                    <h4>
                        <span id="timeDay"></span>
                        <br />
                        <span id="description"></span>
                    </h4>
                </div>
            </div>
            <div class="col-4 p-0">
                <p>
                    Humidity: <span id=humidity></span> %
                    <br />
                    Wind: <span id="wind"></span> km/h
                </p>
            </div>
        </div>
        <div class="row row-cols-5 p-1" id="forecast">
            <span class="weekDay">
            <div class="col">
                
                <br />
                <img src="" alt="">
                <br />
                <span class="nightTemp"></span>
            </div>
            </span>
            <span class="weekDay">
            <div class="col">
                
                <br />
                <img src="" alt="">
                <br />
                <span class="nightTemp"></span>
            </div>
            </span>
            <span class="weekDay">
            <div class="col">
                
                <br />
                <img src="" alt="">
                <br />
                <span class="nightTemp"></span>
            </div>
            </span>
            <span class="weekDay">
            <div class="col">
                
                <br />
                <img src="" alt="">
                <br />
                <span class="nightTemp"></span>
            </div>
            </span>
            <span class="weekDay">
            <div class="col">
                
                <img src="" alt="">
                <br />
                <span class="nightTemp"></span>
            </div>
            </span>
        </div>
    </div>
    <script src="SRC/script.js"></script>
</body>
</html>
