<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <form>
            <input type="text"
            placeholder="Enter city here"
            />
            <input type="submit"
            value="search">
            <input type="submit"
            value="current">
        </form>
        <div class="row">
            <div class="col-8">
                <h1>
                    <img src="sun-behind-small-cloud_1f324.png" alt="Sun behind small cloud">
                    5°C/°F
                </h1>
                <div class="col">
                    <h2>
                        Tallinn, EE
                    </h2>
                </div>
                <div class="col">
                    <h4>
                        Monday 09:37
                        <br />
                        Partly Cloudy
                    </h4>
                </div>
            </div>
            <div class="col-4">
                <p>
                    Humidity: x %
                    <br />
                    Wind: x km/h
                </p>
            </div>
        </div>
        <div class="row">
            <span class="weekDay">
            <div class="col">
                MON
                <br />
                <img src="sun-behind-small-cloud_1f324.png" alt="Sun behind small cloud">
                <br />
                13° 6°
            </div>
            </span>
            <span class="weekDay">
            <div class="col">
                TUE
                <br />
                <img src="sun-behind-small-cloud_1f324.png" alt="Sun behind small cloud">
                <br />
                13° 6°
            </div>
            </span>
            <span class="weekDay">
            <div class="col">
                WED
                <br />
                <img src="sun-behind-small-cloud_1f324.png" alt="Sun behind small cloud">
                <br />
                13° 6°
            </div>
            </span>
            <span class="weekDay">
            <div class="col">
                THU
                <br />
                <img src="sun-behind-small-cloud_1f324.png" alt="Sun behind small cloud">
                <br />
                13° 6°
            </div>
            </span>
            <span class="weekDay">
            <div class="col">
                FRI
                <img src="sun-behind-small-cloud_1f324.png" alt="Sun behind small cloud">
                <br />
                13° 6°
            </div>
            </span>
        </div>
    </div>
</body>
</html>
