<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <form class="text-center"
        id="search-form">
            <input type="text"
            placeholder="Enter city here"
            class="cityForm"
            id="search-city-input"
            />
            <input type="submit"
            value="Search"
            class="searchButton"
            />
            <input type="submit"
            value="Current"
            class="currentButton"
            />
        </form>
        <div class="row">
            <div class="col-8">
                <h1 class="m-0">
                    <img src="sun-behind-small-cloud_1f324.png"
                    alt="Sun behind small cloud"
                    id="icon">
                    <span id="temperature">5</span>°C<span class="fahrenheit"><a href="#">/°F</a></span>
                </h1>
                <div class="col p-0">
                    <h2>
                        <span id="city">Tallinn</span>, <span id="country">EE</span>
                    </h2>
                </div>
                <div class="col p-0">
                    <h4>
                        <span id="timeDay">Tuesday 09:37</span>
                        <br />
                        <span id="description">Partly Cloudy</span>
                    </h4>
                </div>
            </div>
            <div class="col-4 p-0">
                <p>
                    Humidity: x %
                    <br />
                    Wind: x km/h
                </p>
            </div>
        </div>
        <div class="row row-cols-5 p-1">
            <span class="weekDay">
            <div class="col">
                MON
                <br />
                <img src="sun-behind-small-cloud_1f324.png" alt="Sun behind small cloud">
                <br />
                13° <span class="nightTemp">6°</span>
            </div>
            </span>
            <span class="weekDay">
            <div class="col">
                TUE
                <br />
                <img src="sun-behind-small-cloud_1f324.png" alt="Sun behind small cloud">
                <br />
                13° <span class="nightTemp">6°</span>
            </div>
            </span>
            <span class="weekDay">
            <div class="col">
                WED
                <br />
                <img src="sun-behind-small-cloud_1f324.png" alt="Sun behind small cloud">
                <br />
                13° <span class="nightTemp">6°</span>
            </div>
            </span>
            <span class="weekDay">
            <div class="col">
                THU
                <br />
                <img src="sun-behind-small-cloud_1f324.png" alt="Sun behind small cloud">
                <br />
                13° <span class="nightTemp">6°</span>
            </div>
            </span>
            <span class="weekDay">
            <div class="col">
                FRI
                <img src="sun-behind-small-cloud_1f324.png" alt="Sun behind small cloud">
                <br />
                13° <span class="nightTemp">6°</span>
            </div>
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
